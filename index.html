<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zillow Demo</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include the Font Awesome CDN for chat icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom styles -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/407a8da1-b7be-422e-84fd-9ad198fa5adc/webchat/config.js" defer></script>
</head>

<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-white text-2xl">Zillow Demo</h1>
            <p class="text-gray-300">Created by Ahmad Umaru Ba</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl mb-4">Welcome to Zillow chatbot Demo!</h2>
        <p>Click on the icon located at the bottom right corner to start an amazing conversation with Zillbot</p>
    </main>
    <script>
        // Open the chatbot automatically when the page loads
        function openChatbot() {
            const chatbot = document.querySelector('bpw-webchat');

            if (chatbot && chatbot.bpReady) {
                chatbot.open();
            } else {
                setTimeout(openChatbot, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', openChatbot);

        // Chatbot toggle button
        const chatbotToggle = document.getElementById('chatbot-toggle');

        chatbotToggle.addEventListener('click', () => {
            const chatbot = document.querySelector('bpw-webchat');
            chatbot.open();
        });
    </script>
    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-300">&copy; 2023 Zillow Demo. All rights reserved.</p>
        </div>
    </footer>

    </body>

</html>
